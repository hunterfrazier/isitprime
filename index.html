<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello React</title>
    <meta name="description" content="React boilerplate playground">
    <meta name="author" content="hunterfrazier">
    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</head>

<body id="super" class="py-4 bg-dark mb-8">

    <div class="container bg-light pb-4">

        <div class="p-4 bg-body mt-2">


            <div class="row mb-3">
                <div class="col-sm-6">
                    <div id="blob" class="mx-auto" style="width:240px;max-width:100%"></div>
                </div>
                <div class="col-sm-6">
                    <div id="blob2" class="mx-auto" style="width:380px;text-align:center;max-width:100%"><h4>Enter a number to check if Prime!</h4></div>
                </div>
            </div>

            <hr/>

            <h2 class="mt-1">Prime Numbers Under 100</h2>
            <div class="row mb-3">
                <div class="col-12 themed-grid-col">
                    <div id="getPrimes100"></div>
                </div>
            </div>

            <h2 class="mt-4">Prime Numbers Under 1000</h2>
            <div class="row mb-3">
                <div class="col-12 themed-grid-col">
                    <div id="getPrimes1000"></div>
                </div>
            </div>
            
        </div>

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <h2 class="mt-1">Prime Numbers Under 10,000</h2>
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse hidden" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div id="getPrimes10000"></div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                  <button class="accordion-button bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <h2 class="mt-1">Prime Numbers Under 100,000</h2>
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse hidden" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                      <div id="getPrimes100000"></div>
                  </div>
                </div>
              </div>
          </div>



        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="js/scripts.js"></script>

</body>

</html>
